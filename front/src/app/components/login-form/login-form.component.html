<div class="input-container">
  <mat-form-field class="custom-input">
    <mat-label></mat-label>
    <input matInput placeholder="Login" [(ngModel)]="login">
  </mat-form-field>
</div>
<div class="input-container">
  <mat-form-field class="custom-input">
    <mat-label></mat-label>
    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
  </mat-form-field>
</div>
<div (click)="checkPass()" class="check-pass"> <span>Forgot your password?</span> </div>
<app-register-button [label]="'Login'" (click)="onLogin()"></app-register-button>
<div class="new-gamer">
  <span>Newbie? </span>
  <span (click)="registration()" class="create">Create account</span>
</div>
