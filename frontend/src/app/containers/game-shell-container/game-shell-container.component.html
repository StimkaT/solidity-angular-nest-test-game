<app-game-layout
  [title]="'Rock-Paper-Scissors'"
  [player]="(getPlayer$ | async)"
  [active]="isGameReady"
  [gameData]="selectActiveGameData$ | async"
  [isConnected]="!!(selectIsConnectedGame$ | async)"
  (emitter)="events($event)"
>
  @if ((selectActiveGameData$ | async)?.type ==='rock-paper-scissors')
  {
    <app-rock-paper-scissors-container
      [gameData]="(selectActiveGameData$ | async)!"
      (emitter)="events($event)"
    />
  } @else if ((selectActiveGameData$ | async)?.type ==='dice') {
    <app-game-dice  (emitter)="events($event)"></app-game-dice>
  }

</app-game-layout>
