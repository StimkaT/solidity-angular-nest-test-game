<div class="parent-container">
  <div class="content-container">
    <form class="example-form">
      <div>Players</div>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="players" name="players">
      </mat-form-field>
    </form>

    <form class="example-form">
      <div>Bet</div>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="bet" name="bet">
      </mat-form-field>
    </form>
  </div>

  <div class="buttons-container">
    <div class="spacer"></div>
    <app-login-button (click)="events('cancel')" [label]="'Cancel'"></app-login-button>
    <app-register-button (click)="events('create')" [label]="'Create'"></app-register-button>
  </div>
</div>
